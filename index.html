<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
      <h1>Guess a number between 1 and 100</h1>
      <input type="number" id="playerInput" min="1" max="100" placeholder="Enter your guess">
      <button id="submitButton">Submit</button>
      <button id="hintButton">Get Hint</button>
      <button id="resetButton">Play Again</button>


      <div id="messageArea"></div>


    <script src='js/guessing-game.js'></script> 
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
